[build]
builder = "nixpacks"

[deploy]
startCommand = "php artisan config:cache && php artisan route:cache && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=8000"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[healthcheck]
path = "/up"
timeout = 300
interval = 300
