# nixpacks.toml â†’ versi paling aman untuk Laravel 10/11 di Railway (Desember 2025)

[phases.setup]
  nixPkgs = ['...', 'php83', 'php83Extensions.pdo_mysql', 'php83Extensions.mbstring', 'php83Extensions.bcmath', 'php83Extensions.gd']

[phases.install]
  cmds = ['composer install --optimize-autoloader --no-dev --no-interaction']

[phases.build]
  cmds = ['php artisan config:cache', 'php artisan route:cache', 'php artisan view:cache']

[start]
  cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
